<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Games</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #F8E5E5 50%, #000000 50%);
            gap: 2rem;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .button-container {
            display: flex;
            gap: 2rem;
        }

        .twin-button {
            padding: 2rem 4rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .twin-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .krista {
            background-color: #F8E5E5;
            color: #A76F6F;
        }

        .karina {
            background-color: #333;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Choose Your Game!</h1>
    <div class="button-container">
        <button class="twin-button karina" onclick="window.location.href='karina.html'">
            Karina
        </button>
        <button class="twin-button krista" onclick="window.location.href='krista.html'">
            Krista
        </button>
    </div>
</body>
</html>
